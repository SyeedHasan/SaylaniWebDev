<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mainDiv">
        <h1>TicTacToe</h1>
    </div>

    <table>

        <tr>
            <td aria-valuenow="0" data-ng-value="0"  id="one"></td>
            <td aria-valuenow="0" data-ng-value="1" id="two"></td>
            <td aria-valuenow="0" data-ng-value="2" id="three"></td>
        </tr>

        <tr>
            <td aria-valuenow="1" data-ng-value="0" id="four"></td>
            <td aria-valuenow="1" data-ng-value="1" id="five"></td>
            <td aria-valuenow="1" data-ng-value="2" id="six"></td>
        </tr>

        <tr>
            <td aria-valuenow="2" data-ng-value="0" id="seven"></td>
            <td aria-valuenow="2" data-ng-value="1" id="eight"></td>
            <td aria-valuenow="2" data-ng-value="2" id="nine"></td>
        </tr>

    </table>


</body>

<script src="app.js"></script>

</html>
